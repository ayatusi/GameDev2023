<title>Taxes by Aya</title>
<head>
    <style>
      body {
        background-color: #b3b3cc;
      }
    </style>
  </head> 
<h1 align=center><p style="font-family: Arial"><p style="border-width:3px; border-style:solid; border-color:#FFFFFF; padding: 1em;"><font size="7">Taxes by Aya</font></p></h1>

<h3><u>Tax Calculator</u></h3>

<script>
    function myTaxFunction(){
        let x = parseInt(document.getElementById('wage').value)
        let y = parseInt(document.getElementById('hours').value)
        let z = parseInt(document.getElementById('days').value)
        let t = parseInt(document.getElementById('tax').value)

        let mySum = x * y
        let myNext1 = mySum * z
        let myNext2 = myNext1 * 12
        let myNext3 = myNext2 / t
        let myReply = myNext3
        return myReply
        

    }
</script>


<h4>Wage per hour</h4>
<input type="text" id="wage" value="15"><br>
<h4>Hours worked</h4>
<input type="text" id="hours" value="8"><br>
<h4>Days worked per month</h4>
<input type="text" id="days" value="20"><br>
<h4>Tax %</h4>
<input type="text" id="tax" value="30"><br>
<br>
<input type="button" value="calculate" onclick="{
    document.getElementById('myDiv01').innerHTML = myTaxFunction()
    }"> <br>
<br>
<div id="myDiv01">...</div><br>
