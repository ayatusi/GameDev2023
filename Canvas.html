<head>
   <title>Canvas by Aya</title>
</head>
<body>

<h1 align=center>Canvas by Aya</h1>
<br><br>

<input type=button value="Line" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 5;   
   myContext.moveTo(20,10);
   myContext.lineTo(30,200);
   myContext.stroke();
}">

<input type=button value="Circle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'blue';
   myContext.arc(95, 50, 40, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value="Circle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'blue';
   myContext.arc(700, 200, 30, 100, 90 * Math.PI);
   myContext.stroke();
}">

<input type=button value="Circle" onclick="{
   myContext.beginPath();
   myContext.lineWidth = 10;
   myContext.strokeStyle = 'blue';
   myContext.arc(800, 90, 30, 0, 2 * Math.PI);
   myContext.stroke();
}">

<input type=button value="Hi" onclick="{
   myContext.font = '20px Arial';
   myContext.fillText('hi', 20, 20);
   myContext.translate(20, 20);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('hi', 10, 10);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">

<input type=button value="Meow" onclick="{
   myContext.font = '20px Times New Roman';
   myContext.fillText('meow', 60, 40);
   myContext.translate(60, 40);  
   myContext.rotate(60 * Math.PI / 180); 
   myContext.fillText('meow', 60, 30);
   myContext.stroke();
   myContext.resetTransform();  
   //myContext.rotate(-60 * Math.PI / 180); 
}">

<input type=button value="Quadratic" onclick="{
   myContext.beginPath();
   myContext.moveTo(300,100);
   myContext.quadraticCurveTo(100,220,240,110);
   myContext.stroke();
}">

<input type=button value="Gradient (pink, purple, blue)" onclick="{
   let myGradient = myContext.createLinearGradient(300, 200, 300, 500);
   myGradient.addColorStop(0, 'pink');
   myGradient.addColorStop(0.5, 'purple');
   myGradient.addColorStop(1, 'blue');
   myContext.fillStyle = myGradient;
   myContext.fillRect(300, 200, 300, 500);
   // reset fillstyle
   myContext.fillStyle = 'black';
}">

<input type=button value="Gradient (red, blue, yellow)" onclick="{
   let myGradient = myContext.createLinearGradient(100, 300, 200, 400);
   myGradient.addColorStop(0, 'red');
   myGradient.addColorStop(0.5, 'blue');
   myGradient.addColorStop(1, 'yellow');
   myContext.fillStyle = myGradient;
   myContext.fillRect(100, 300, 200, 400);
   // reset fillstyle
   myContext.fillStyle = 'black';
}"><br><br>

<input type=button value="Clear Rectangle" onclick="{
   myContext.clearRect(20, 20, 50, 50);
}">

<input type=button value="Clear all" onclick="{
   myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
}"><br><br>

<canvas id="myCoolTag" width="1000" height="600" style="border:1px solid #000000;"></canvas>

<script>
   // set up global variables
   let myCanvas=document.getElementById('myCoolTag');
   let myContext=myCanvas.getContext('2d');
</script>

</body>
</html>
