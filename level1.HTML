    <script>
    
       // global variables here
       let myGlobalX = 0
       let myClock
       let myTimer01

       // global functions here
    function myHitOther(my1,my2){
       left1   = parseInt(document.getElementById(my1).style.left)
       right1  = left1 + parseInt(document.getElementById(my1).style.width)
       top1    = parseInt(document.getElementById(my1).style.top)   
       bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
       left2   = parseInt(document.getElementById(my2).style.left)
       right2  = left2 + parseInt(document.getElementById(my2).style.width)
       top2    = parseInt(document.getElementById(my2).style.top)   
       bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
       if ((right1  >=  left2  ) &&      	   
           (bottom1 >=  top2   ) &&
           (left1   <=  right2 ) &&
           (top1    <=  bottom2) ){
           return true
       }
    }
    
    
    function myCheckHit(){
    
      var img1 = document.getElementById("myImg01");
        var img2 = document.getElementById("myImg02");
        var img1x = img1.offsetLeft;
        var img1y = img1.offsetTop;
        var img2x = img2.offsetLeft;
        var img2y = img2.offsetTop;
        var img1w = img1.offsetWidth;
        var img1h = img1.offsetHeight;
        var img2w = img2.offsetWidth;
        var img2h = img2.offsetHeight;
      
        if (img1x < img2x + img2w &&
            img1x + img1w > img2x &&
            img1y < img2y + img2h &&
            img1y + img1h > img2y) {
          // Reset the position of img1
          img1.style.left = "10px";
        }
      }
      setInterval(myCheckHit, 10);
       
       if ( myHitOther('myImg01','myImg03') ){
           //alert('you lose')
          document.getElementById('myImg01').style.left = '10px'
       }   

       if ( myHitOther('myImg01','myImg05') ){

       }   

       if ( myHitOther('myImg01','myImg06') ){

      document.getElementById('myImg01').style.top = '632px'
       }   
       
    
    
       // YOU WIN and go to next level!
