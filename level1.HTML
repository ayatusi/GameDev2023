<title> Save The Queen! </title>
<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="background.jpg" 
   onkeydown="{
   if (event.key == 'd') {  // d = go right
     document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px'
   }   
   if (event.key == 's') {   // s = go down
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px'
   }  
   if (event.key == 'w') {
      document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px'
   }
   if (event.key == 'a') {
      document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px'
   }

  myCheckHit()     // checks for all collisions
}" >

 <h1 align=center><font color="red">Level 1 </font></h1>
 <p style="font-size:20px; font-family:'futura-bold'" align="left"><font color=white>Save the Queen.<br> Do not run into the red.
</font></p>   
    
    <script>
      function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

    function myCheckHit(){
    
      var img1 = document.getElementById("myImg01");
        var img2 = document.getElementById("myImg02");
        var img1x = img1.offsetLeft;
        var img1y = img1.offsetTop;
        var img2x = img2.offsetLeft;
        var img2y = img2.offsetTop;
        
        var img1w = img1.offsetWidth;
        var img1h = img1.offsetHeight;
        var img2w = img2.offsetWidth;
        var img2h = img2.offsetHeight;
      
        if (img1x < img2x + img2w &&
            img1x + img1w > img2x &&
            img1y < img2y + img2h &&
            img1y + img1h > img2y) {
          img1.style.left = "10px"; }
           if ( myHitOther('myImg01','myImg04') ){
           alert('You Win, now go to the next level')
          document.getElementById('myImg01').style.left = '10px'
          location = 'level2.HTML'
       }
        }
      setInterval(myCheckHit, 10);
    </script>

    <img id="myImg01" src="main character.JPG"  style="position:absolute; width:85px; height:80px; left: 50px; top:190px;">
    <img id="myImg04" src="queen.JPG"  style="position:absolute; width:85px; height:80px; left:800px; top:400px;">
